<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="hideTableColumn.js"></script>
<style>
.row {
	margin-top: 7%;
}

.table {
	border: 1px solid #ddd;
}

.table>thead>tr>th {
	border: 1px solid #ddd;
}

.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th,
	.table>thead>tr>td, .table>thead>tr>th {
	border: 1px solid #ddd;
}

.ajax-box {
	border: 1px solid #ddd;
	height: 150px;
	text-align: center;
}

.inner-filters ul {
	list-style-type: none;
}

.inner-filters ul li {
	display: inline-block;
	padding: 2px;
	font-size: 16px;
	cursor: pointer;
}
</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-lg-12 col-md-12">

				<div class="inner-filters" id="productColumnId">
					<span class="column-filter-head">Select column for Product
						List</span>
					<ul>
						<li><input class="checkBoxClass" id="firstNameId"
							checked="checked" name="" type="checkbox">Firstname</li>
						<li><input class="checkBoxClass" id="lastNameId"
							checked="checked" name="" type="checkbox">Lastname</li>
						<li><input id="emailId" class="checkBoxClass"
							checked="checked" name="" type="checkbox">Email</li>
						<li><input id="yearId" class="checkBoxClass"
							checked="checked" name="" type="checkbox">Year</li>
					</ul>
				</div>
			</div>
			<div class="col-sm-6 col-lg-6 col-md-6">
				<div class="col-sm-12 col-lg-12 col-md-12">
					<h4>Hide table column list :</h4>

				</div>
				<table class="table">
					<thead>
						<tr>
							<th class="firstNameId">Firstname</th>
							<th class="lastNameId">Lastname</th>
							<th class="emailId">Email</th>
							<th class="yearId">Year</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td class="firstNameId">John</td>
							<td class="lastNameId">Doe</td>
							<td class="emailId">john@example.com</td>
							<td class="yearId" id="demo"></td>
						</tr>
						<tr>
							<td class="firstNameId">Mary</td>
							<td class="lastNameId">Moe</td>
							<td class="emailId">mary@example.com</td>
							<td class="yearId" id="demo1"></td>
						</tr>
						<tr>
							<td class="firstNameId">July</td>
							<td class="lastNameId">Dooley</td>
							<td class="emailId">july@example.com</td>
							<td class="yearId" id="demo2"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-sm-6 col-lg-6 col-md-6">

				<div class="col-sm-12 col-lg-12 col-md-12">
					<h4>Ajax Reuest url...</h4>
				</div>
				<div id="ajax-box-id" class="ajax-box col-sm-12 col-lg-12 col-md-12">
					<span id="ajax-box-inner"></span>
				</div>
			</div>
		</div>
	</div>

</body>
<script>
	var d = new Date();
	document.getElementById("demo").innerHTML = d.getFullYear();
	document.getElementById("demo1").innerHTML = d.getFullYear();
	document.getElementById("demo2").innerHTML = d.getFullYear();
</script>
</html>
